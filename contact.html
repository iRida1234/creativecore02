<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="utf-8">
  <title>Creative Core</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/themify-icons/themify-icons.css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <header class="sticky-top navigation">
    <div class=container style="background-color: white;">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <a class=navbar-brand href="index.html"><img class="img-fluid" src="images/creative core black (1).png" alt="godocs" style="width: 100px;"></a>
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navigation">
          <i class="ti-align-right h4 text-dark"></i></button>
        <div class="collapse navbar-collapse text-center" id=navigation style="margin-left: 50%;"> 
          <ul class="navbar-nav mx-auto align-items-center">
           
  
            
           
          </ul>

          <a href="index.html"class="btn btn-dark" style="padding: 10px 25px;">Home</a>
        </div>
      </nav>
    </div>
  </header>

<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="p-5 shadow rounded content">
          <h2 class="section-title">Got Any Questions</h2>
          <form method="POST" action="#">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Your First Name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Your Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Your Email Address"
                required>
            </div>
          
            <div class="form-group">
              <label for="message">Start Writing From Here</label>
              <textarea name="message" id="message" class="form-control" placeholder="Your Text here ..."></textarea>
            </div>
            <button type="button" class="btn btn-danger" style="  padding: 10px 25px;">SEND</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<footer>
  
      <div class="col-lg-4">
        <ul class="list-inline social-icons text-lg-right text-center">
          <li class="list-inline-item"><a href="#"><i class="ti-facebook"></i></a></li>
          <li class="list-inline-item"><a href="#"><i class="ti-twitter-alt"></i></a></li>
          <li class="list-inline-item"><a href="#"><i class="ti-github"></i></a></li>
          <li class="list-inline-item"><a href="#"><i class="ti-linkedin"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="py-4 text-center">
      
    </div>
  </div>
</footer>


<script src="plugins/jQuery/jquery.min.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="plugins/masonry/masonry.min.js"></script>
<script src="plugins/clipboard/clipboard.min.js"></script>
<script src="plugins/match-height/jquery.matchHeight-min.js"></script>


<script src="js/script.js"></script>

</body>
</html>
